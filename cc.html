<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class CancelToken {
      constructor() {
        this.reason
        let newResolve
        this.promise = new Promise(resolve => {
          newResolve = resolve
        })

        this.cancel = (message) => {
          if (this.reason) return

          this.reason = message
          newResolve(this.reason)
        }
      }
    }

    const cancelToken = new CancelToken()
    cancelToken.promise.then(res => {
      console.log(res)
    })

    setTimeout(() => {
      cancelToken.cancel('已经取消了请求')
    }, 5000);
  </script>
</body>
</html>
